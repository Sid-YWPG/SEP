<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Marxists</title>
    <style>

        @media (max-width: 768px) {
        .nav-links {
            padding-left: 4;
            padding-right: 4;
            }
        }


        body {
            font-family: Arial, sans-serif;
            color: #FFFFFF; /* Default text color */
            padding: 20px;
            background-image: url('fists.jpg'); /* Replace 'your-background-image.jpg' with the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative; /* Required for absolute positioning */
            height: 100vh; /* Set height to 100% of the viewport height */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .marxist-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .marxist-box {
            width: 200px;
            height: 250px;
            margin: 10px;
            text-align: center;
            border: 1px solid #FFFFFF; /* Border color */
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease; /* Smooth hover effect */
            background-color: #FF004D;
            text-decoration: none; /* removes the blue underline from linked text */
        }

        .marxist-box:hover {
            transform: scale(1.05); /* Increase size on hover */
            background-color: #d5133a ;
            border-color: #FAEF5D;
        }

        .marxist-image {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }

        .marxist-name {
            margin-top: 10px;
            color: #FFFFFF;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #1D2B53; /* Button background color */
            color: #FFFFFF; /* Button text color */
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Remove underline */
        }

        .back-button:hover {
            background-color: #7E2553; /* Button background color on hover */
        }

</style>
</head>
<body>

    <h1>Selected Marxists</h1>

    <div class="marxist-container">
        <!-- Marxists Box 1: Karl Marx -->
        <a href="karl-marx.html" class="marxist-box">
            <img src="karl-marx.jpg" alt="Karl Marx" class="marxist-image">
            <p class="marxist-name">Karl Marx</p>
        </a>

        <!-- Marxists Box 2: Friedrich Engels -->
        <a href="friedrich-engels.html" class="marxist-box">
            <img src="friedrich-engels.jpg" alt="Friedrich Engels" class="marxist-image">
            <p class="marxist-name">Friedrich Engels</p>
        </a>

        <!-- Marxists Box 3: Vladimir Lenin -->
        <a href="vladimir-lenin.html" class="marxist-box">
            <img src="vladimir-lenin.jpg" alt="Vladimir Lenin" class="marxist-image">
            <p class="marxist-name">Vladimir Lenin</p>
        </a>

        <!-- Marxists Box 4: Joseph Stalin -->
        <a href="joseph-stalin.html" class="marxist-box">
            <img src="joseph-stalin.jpg" alt="Joseph Stalin" class="marxist-image">
            <p class="marxist-name">Joseph Stalin</p>
        </a>

        <!-- Marxists Box 5: Mao Zedong -->
        <a href="mao-zedong.html" class="marxist-box">
            <img src="mao-zedong.jpg" alt="Mao Zedong" class="marxist-image">
            <p class="marxist-name">Mao Zedong</p>
        </a>
    </div>

    <a href="index.html" class="back-button">Back to Homepage</a>

</body>
</html>
